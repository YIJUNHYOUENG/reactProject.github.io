<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문(do~while문)</title>
<script>
	var kor, eng, sum;
	do{
		kor=prompt("국어 점수를 입력하시오","");
		if(kor<0 || kor>100)
			alert("0-100사이의 숫자를 입력하시오");
	}while(kor<0 || kor>100);
	
	
	do{
		eng=prompt("영어 점수를 입력하시오","");
		if(eng<0 || eng>100)
			alert("0-100사이의 숫자를 입력하시오");
	}while(eng<0 || eng>100);
	
	sum=parseInt(kor)+parseInt(eng);
	document.write("합계 :" +sum+"점");
</script>
<body>

</body>
</html>
