<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON객체</title>
<script>
function init(){
	var emp={"name":"민들레",
			"age":"25",
			"tel":"111-1111",
			"address":"서울"	
	};
	
	var msg="";
	msg += "이름:" + emp.name +"<br>"
	    + "나이:" + emp.age +"<br>"
	    + "전화:" + emp['tel'] +"<br>"
	    + "주소:" + emp['address'] +"<br>"
	    
	document.getElementById("result").innerHTML=msg;  
}
</script>
</head>
<body onload="init()">
	<h2>JSON표기법</h2>
	<div id="result"></div>
</body>
</html>
