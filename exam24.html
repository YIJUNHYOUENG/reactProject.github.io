<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//생성자 함수
	function User(name, age){
		this.name=name;
		this.age=age;
		this.view=function(){
			document.write('나의 이름은 '+this.name+'이고 나이는 '+this.age+"세 입니다<br>");
		};
	}
	//인스턴스 생성
	var ob1=new User('kim',25);
	var ob2=new User('lee',20);
	ob1.view();
	ob2.view();
</script>
</head>
<body>

</body>
</html>
