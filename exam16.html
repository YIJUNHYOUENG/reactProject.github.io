<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while(반복문)</title>
<script>
	var n=10;
	while(n >= 1)
	{
		document.write(n+"&nbsp;&nbsp;");
		--n;
	}
	document.write("<br><br>");
	
	var m=0;
	while(m < 3)
	{
		document.write("<img src='image/mouse.png'>");
		++m;
	} 
</script>
<body>

</body>
</html>
